<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatage de données</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            text-align: center;
        }
    </style>
</head>

<body>
    <form action="/format_data" method="post">
        <h1>Formatage de données</h1>
        <label for="data">Entrez les données (séparées par des virgules) :</label><br>
        <textarea id="data" name="data" rows="4" cols="50"></textarea><br>

        <input type="checkbox" id="format_table" name="format_type" value="table">
        <label for="format_table">Format tableau</label><br>

        <input type="checkbox" id="format_list" name="format_type" value="list">
        <label for="format_list">Format liste</label><br>

        <input type="submit" value="Format">
    </form>
</body>

</html>
